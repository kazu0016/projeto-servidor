# .github/workflows/ecr-build.yml

name: ECR Build and Push via OIDC

on:
  push:
    branches:
      - main # Dispara o workflow em todo push para a branch 'main'

env:
  # Variáveis de ambiente
  AWS_REGION: us-east-1 # Verifique se esta é a sua região
  ECR_REPOSITORY: codepipeline-repo 
  CONTAINER_NAME: codepipeline-container
  ECR_REGISTRY: 776743135454.dkr.ecr.us-east-1.amazonaws.com # <<<<< TROQUE ESTE ID pela sua conta AWS

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    # PERMISSÕES OBRIGATÓRIAS para OIDC
    permissions:
      id-token: write
      contents: read
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. Configurar Credenciais AWS (Usando OIDC)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # <<<<< COLE O ARN DO SEU ROLE AQUI! (Obtido no Passo 1)
          role-to-assume: arn:aws:iam::776743135454:role/GitHubActionsECRRole
          aws-region: ${{ env.AWS_REGION }}

      # 2. Login no Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      # 3. Build, Tag e Push da Imagem
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          IMAGE_TAG: ${{ github.sha }} # Usa o ID do commit como tag
        run: |
          FULL_IMAGE_NAME=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}
          
          echo "Building image: $FULL_IMAGE_NAME:$IMAGE_TAG"
          # Constrói a imagem (usando seu Dockerfile)
          docker build -t $FULL_IMAGE_NAME:latest .
          
          # Tagueia a imagem
          docker tag $FULL_IMAGE_NAME:latest $FULL_IMAGE_NAME:$IMAGE_TAG
          
          # Envia as imagens para o ECR
          docker push $FULL_IMAGE_NAME:latest
          docker push $FULL_IMAGE_NAME:$IMAGE_TAG
          
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 4. Criação do imagedefinitions.json (Artefato para o próximo passo de Deploy)
      - name: Create imagedefinitions.json
        id: create_artifact
        run: |
          printf '[{"name":"%s","imageUri":"%s:%s"}]' \
            "${{ env.CONTAINER_NAME }}" \
            "${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}" \
            "${{ steps.build-image.outputs.image_tag }}" \
            > imagedefinitions.json
            
      # 5. Salva o artifact para o Deploy
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: imagedefinitions
          path: imagedefinitions.json
